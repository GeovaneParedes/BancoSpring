<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>√Årea do Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h3><span th:text="${conta.titular}" class="text-primary">User</span></h3>
                <span class="badge bg-secondary" th:text="${conta.departamento}">CEO</span>
            </div>
            <a href="/" class="btn btn-outline-secondary">Sair (Logout)</a>
        </div>

        <div class="card shadow mb-4 border-primary">
            <div class="card-body text-center">
                <h5 class="text-muted">Dispon√≠vel para Movimenta√ß√£o</h5>
                <h1 class="display-4 fw-bold text-success">
                    R$ <span th:text="${#numbers.formatDecimal(conta.saldo, 1, 'POINT', 2, 'COMMA')}">0,00</span>
                </h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-success text-white">üí∞ Depositar</div>
                    <div class="card-body">
                        <form th:action="@{/conta/{id}/operacao(id=${conta.id})}" method="post">
                            <input type="hidden" name="tipo" value="DEPOSITO">
                            <div class="input-group mb-3">
                                <span class="input-group-text">R$</span>
                                <input type="number" step="0.01" name="valor" class="form-control" placeholder="0.00" required>
                                <button class="btn btn-success" type="submit">Confirmar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-danger text-white">üí∏ Sacar</div>
                    <div class="card-body">
                        <form th:action="@{/conta/{id}/operacao(id=${conta.id})}" method="post">
                            <input type="hidden" name="tipo" value="SAQUE">
                            <div class="input-group mb-3">
                                <span class="input-group-text">R$</span>
                                <input type="number" step="0.01" name="valor" class="form-control" placeholder="0.00" required>
                                <button class="btn btn-danger" type="submit">Confirmar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
