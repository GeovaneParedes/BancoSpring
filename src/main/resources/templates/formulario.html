<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nova Conta Corporativa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-success text-white">
                        <h3 class="h4 mb-0">Abrir Nova Conta</h3>
                    </div>
                    <div class="card-body">
                        <form action="#" th:action="@{/salvar}" th:object="${conta}" method="post">
                            
                            <div class="mb-3">
                                <label class="form-label">Nome do Titular / Empresa</label>
                                <input type="text" th:field="*{titular}" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Departamento / Cargo</label>
                                <select th:field="*{departamento}" class="form-select" required>
                                    <option value="" disabled selected>Selecione um cargo...</option>
                                    <option value="CEO">CEO (Chief Executive Officer)</option>
                                    <option value="CFO">CFO (Chief Financial Officer)</option>
                                    <option value="CTO">CTO (Chief Technology Officer)</option>
                                    <option value="COO">COO (Chief Operating Officer)</option>
                                    <option value="CMO">CMO (Marketing)</option>
                                    <option value="CHRO">CHRO (Recursos Humanos)</option>
                                    <option value="SALES">Diretoria de Vendas</option>
                                    <option value="MANUFACTURING">Diretoria de Manufatura</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Senha de Acesso</label>
                                <input type="password" th:field="*{senha}" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Dep√≥sito Inicial (R$)</label>
                                <input type="number" step="0.01" th:field="*{saldo}" class="form-control" placeholder="0.00" required>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">Criar Conta</button>
                                <a href="/" class="btn btn-secondary">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
